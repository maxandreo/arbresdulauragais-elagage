    <style>
        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, system-ui, sans-serif;
            line-height: 1.6;
            margin: 0;
            padding: 0;
            min-height: 100vh;
            background-color: #f8f7f4;
            color: #1a1a1a;
            display: flex;
            justify-content: center;
            align-items: center;
            -webkit-font-smoothing: antialiased;
            -moz-osx-font-smoothing: grayscale;
        }
        .content {
            display: grid;
            grid-template-columns: auto 1fr;
            gap: 4rem;
            align-items: center;
            justify-content: center;
            max-width: 1000px;
            padding: 2rem;
            margin: auto;
        }
        .left-side {
            text-align: center;
        }
        .logo-container {
            width: 220px;
            height: 220px;
            border-radius: 50%;
            overflow: hidden;
            background-color: white;
            box-shadow: 0 4px 20px rgba(0,0,0,0.08);
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 1rem;
        }
        .logo {
            width: 100%;
            height: 100%;
            object-fit: contain;
            transition: transform 0.3s ease;
        }
        .logo:hover {
            transform: scale(1.05);
        }
        .right-side {
            display: flex;
            flex-direction: column;
            gap: 1.5rem;
            max-width: 450px;
        }
        h1 {
            color: #1a1a1a;
            margin: 0;
            font-size: 2.2rem;
            font-weight: 600;
            letter-spacing: -0.02em;
        }
        .services {
            color: #1a1a1a;
            font-size: 1.3rem;
            font-weight: 500;
            margin: 0;
            white-space: nowrap;
            letter-spacing: 0.02em;
        }
        .message {
            font-size: 1.5rem;
            color: #1a1a1a;
            margin: 0;
            display: flex;
            flex-direction: column;
            gap: 0.5rem;
            font-weight: 500;
        }
        .message p {
            margin: 0;
        }
        .message .subtitle {
            font-size: 1.1rem;
            color: #666;
            font-weight: 400;
        }
        .contact-info {
            display: flex;
            flex-direction: column;
            gap: 0.8rem;
            font-size: 1.1rem;
        }
        .contact-name {
            font-size: 1.3rem;
            font-weight: 500;
            color: #1a1a1a;
            margin-bottom: 0.3rem;
            letter-spacing: -0.01em;
        }
        .contact-info a {
            color: #444;
            text-decoration: none;
            transition: color 0.3s;
            font-weight: 400;
        }
        .contact-info a:hover {
            color: #1a1a1a;
        }
        .social-links {
            display: flex;
            gap: 1rem;
            margin-top: 0.5rem;
        }
        .social-links a {
            width: 40px;
            height: 40px;
            display: flex;
            align-items: center;
            justify-content: center;
            background-color: #1a1a1a;
            border-radius: 50%;
            color: white;
            transition: all 0.3s ease;
        }
        .social-links a:hover {
            transform: translateY(-2px);
            background-color: #333;
        }
        .social-icon {
            width: 20px;
            height: 20px;
        }
        @media (max-width: 768px) {
            .content {
                grid-template-columns: 1fr;
                gap: 2rem;
                text-align: center;
                padding: 1rem;
            }
            .logo-container {
                width: 180px;
                height: 180px;
                margin: 0 auto;
            }
            .right-side {
                align-items: center;
            }
            h1 {
                font-size: 1.8rem;
            }
            .message {
                font-size: 1.3rem;
            }
            .services {
                font-size: 1.1rem;
            }
            .social-links {
                justify-content: center;
            }
        }

        /* Ajout des breakpoints pour très petits écrans */
        @media (max-width: 480px) {
            .content {
                padding: 0.8rem;
                gap: 1.5rem;
            }
            .logo-container {
                width: 150px;
                height: 150px;
            }
            h1 {
                font-size: 1.6rem;
            }
            .services {
                font-size: 1rem;
                white-space: normal;
                line-height: 1.4;
            }
            .message {
                font-size: 1.1rem;
            }
            .message .subtitle {
                font-size: 0.95rem;
            }
            .contact-info {
                font-size: 1rem;
            }
            .contact-name {
                font-size: 1.2rem;
            }
            .social-links {
                gap: 0.8rem;
            }
            .social-links a {
                width: 35px;
                height: 35px;
            }
            .social-icon {
                width: 18px;
                height: 18px;
            }
        }

        /* Ajout d'un breakpoint pour les grands écrans */
        @media (min-width: 1200px) {
            .content {
                max-width: 1200px;
                gap: 6rem;
            }
            .logo-container {
                width: 250px;
                height: 250px;
            }
            h1 {
                font-size: 2.5rem;
            }
            .services {
                font-size: 1.4rem;
            }
            .message {
                font-size: 1.6rem;
            }
            .message .subtitle {
                font-size: 1.2rem;
            }
        }

        /* Amélioration de l'accessibilité et de l'expérience utilisateur */
        @media (prefers-reduced-motion: reduce) {
            .logo {
                transition: none;
            }
            .social-links a:hover {
                transform: none;
            }
        }

        /* Amélioration de la lisibilité sur les écrans à haute densité */
        @media (-webkit-min-device-pixel-ratio: 2), (min-resolution: 192dpi) {
            body {
                -webkit-font-smoothing: antialiased;
                -moz-osx-font-smoothing: grayscale;
            }
        }
